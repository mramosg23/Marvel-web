<div class="container" style="margin-top:30px">
    <div class="row">
        <div *ngFor="let character of characters" class="col-sm-12 antagonist">
            <h1 class="title">{{character.name}}</h1>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">
                        <img src={{getJPG(character)}} alt={{character.name}} class="responsive" width="100" height="100">
                    </div>
                    <div class="col-sm-9">
                        <p>{{getDescription(character)}}</p>
                    </div>
                </div>
            </div>   
        </div>
        <hr>
    </div>
</div>
